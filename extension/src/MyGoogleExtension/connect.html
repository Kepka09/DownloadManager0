<!DOCTYPE html>
<html>
<head>
    <title>Connect to Another Node</title>
    <link rel="stylesheet" type="text/css" href="styles/connect.css">
</head>
<body>
<h1>Connect to Another Node</h1>

<textarea id="addressesInput" placeholder="Enter addresses separated by commas"></textarea>
<button id="connectButton">Connect to peers</button>
<ul id="peersList"></ul>

<input type="text" id="filePathInput" placeholder="Enter file path">
<input type="number" id="chunkSizeInput" placeholder="Data block size">
<input type="number" id="delayInput" placeholder="Latency (ms)">
<button id="downloadButton">Download file</button>

<input type="text" id="filePath" placeholder="Enter the path to the file">
<button id="downloadButton1">Download file</button><br><br>






<script src="connect.js"></script>
</body>
</html>
